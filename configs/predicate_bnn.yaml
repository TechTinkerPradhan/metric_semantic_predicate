experiment:
  name: Predicate_BNN_Exp

paths:
  original_dataset: metric_semantic_predicate/data/3DSceneGraph_Beechwood_dataset.csv
  human_dataset: metric_semantic_predicate/data/3DSceneGraph_Beechwood_dataset_human.csv

training:
  dataset: metric_semantic_predicate/data/3DSceneGraph_Beechwood_dataset.csv
  model_name: predicate_bnn_before_update
  hidden_dim: 32
  num_steps: 3000
  lr: 0.001
  save_model: true

update:
  pretrained_model: predicate_bnn_before_update
  updated_model: predicate_bnn_after_update

data:
  feature_cols: ["encoded_predicate", "width", "height", "depth"]
  target_cols: ["theta0", "phi0", "kappa"]
